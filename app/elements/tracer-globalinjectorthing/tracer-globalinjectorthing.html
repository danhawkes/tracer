<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="tracer-globalinjectorthing">
  <script>
    (function() {

      var store = document.createElement('tracer-store');

      Polymer({
        publish: {
          store: null
        },

        ready: function() {
          this.store = store;
        }
      });
    })();
  </script>
</polymer-element>

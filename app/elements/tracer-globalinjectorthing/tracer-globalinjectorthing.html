<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="tracer-globalinjectorthing">
  <script>
    (function() {

      var account = document.createElement('tracer-account');
      var db = document.createElement('tracer-db');

      Polymer({
        publish: {
          account: null,
          db: null
        },

        created: function() {
          this.account = account;
          this.db = db;
          this.db.account = this.account;
        }
      });
    })();
  </script>
</polymer-element>
